{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-warning">
				<div class='panel-heading'><h3>All Programs</h3></div>
				<div class='panel-body'>
					{% for program in programs %}
						<a href="{% url 'program_detail' program.pk %}" class="btn btn-warning btn-lg">
          				{{ program.title }} performed by {{ program.performers.all.0 }} </a><br><br>
					{% endfor %}
				</div> <!-- end panel body -->	
        	</div> <!-- end panel -->
		</div> <!-- end column -->
	</div> <!-- end row -->	

{% endblock %}
