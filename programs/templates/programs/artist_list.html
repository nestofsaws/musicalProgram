{# programs/artist_list.html #}
{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-warning">
				<div class='panel-heading'><h3>All Artists</h3></div>
				<div class='panel-body'>
					{% for artist in artists %}
						<a href="{{ artist.artistid }}" class="btn btn-warning btn-lg">
          				{{ artist.last_name }}, {{  artist.first_name }}</a><br><br>
					{% endfor %}
				</div> <!-- end panel body -->	
        	</div> <!-- end panel -->
		</div> <!-- end column -->
	</div> <!-- end row -->	

{% endblock %}
