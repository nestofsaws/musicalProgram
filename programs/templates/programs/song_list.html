{# programs/song_list.html #}
{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-warning">
				<div class='panel-heading'><h3>All Songs</h3></div>
				<div class='panel-body'>
					{% for song in songs %}
						<a href="{{ song.songid }}" class="btn btn-warning btn-lg">
          				{{ program.name }}</a><br><br>
					{% endfor %}
				</div> <!-- end panel body -->	
        	</div> <!-- end panel -->
		</div> <!-- end column -->
	</div> <!-- end row -->	

{% endblock %}
